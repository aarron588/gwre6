<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .message {
            font-size: 1.2em;
            margin-top: 10px;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess" min="1" max="100" />
        <button onclick="checkGuess()">Submit Guess</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            const messageElement = document.getElementById('message');
            attempts++;

            if (guess < randomNumber) {
                messageElement.textContent = `Too low! Try again. Attempts: ${attempts}`;
                messageElement.style.color = 'blue';
            } else if (guess > randomNumber) {
                messageElement.textContent = `Too high! Try again. Attempts: ${attempts}`;
                messageElement.style.color = 'red';
            } else {
                messageElement.textContent = `Correct! The number was ${randomNumber}. It took you ${attempts} attempts.`;
                messageElement.style.color = 'green';
            }
        }
    </script>

</body>
</html>
